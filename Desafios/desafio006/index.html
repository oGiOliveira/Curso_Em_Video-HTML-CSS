<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt; e &lt;li&gt;">Listas-Numeradas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt; e &lt;li&gt;">Listas-com-Demarcações</abbr></li>
    </ul>
</body>
</html>
