<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em outros dispositivos ou mude o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="assets/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="assets/foto-m.png" type="image/png">
        <img src="assets/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Tocando Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é capaz de reproduzir o áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar em MP3</a>.</p>
    </audio>
</body>
</html>
